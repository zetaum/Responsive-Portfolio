    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Contact Me</title>
</head>

<body>

  
    <!--Navbar-->
 
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">PAOLA TREVINO</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <a class="nav-link" href="#">About Me <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Me</a>
            </li>
          </ul>
        </div>
    </nav>
 
  <div class="container">
    <div class="row">
      <!-- Column 1, header (contact) -->       
    <div class="col-md-8">
    <div class="page-header">
        <h2>Contact</h2>
  </div>   

   <!--Form -->
  <div class="row">
    <div class="col-md-8">
    <form>
       <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="name" class="form-control" id="exampleInputName" placeholder="John Smith">
       </div>
       <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
       </div>
       <div class="form-group">
          <label for="messageBox">Message</label>
          <textarea class="form-control" rows="3" placeholder="Write your message here..."></textarea>
       </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <nav class="navbar navbar-default navbar-fixed-bottom color"></nav>
     <div class="container">
       <div class="row">
           <div class="col-lg-8">
             <div class="footer-design">

     </div>
